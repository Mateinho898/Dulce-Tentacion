<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Personalizar | Dulce Tentación</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50 font-sans fade-in">
  <header class="bg-pink-600 text-white shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-2">
        <img src="assets/logo.png" alt="Logo Dulce Tentación" class="w-10 h-10 rounded-full border border-white shadow">
        <h1 class="text-2xl font-bold">Dulce Tentación</h1>
      </div>
      <nav class="flex space-x-4 text-sm items-center">
        <a href="index.html">Inicio</a>
        <a href="catalog.html">Catálogo</a>
        <a href="personalize.html" class="underline">Personalizar</a>
        <a href="cart.html">Carrito (<span id="cartCount">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold text-pink-700 mb-4 text-center">Personaliza tu Torta</h2>

    <form class="space-y-5">
      <div>
        <label class="block font-semibold text-sm">Sabor</label>
        <select id="flavor" class="border p-2 w-full rounded">
          <option>Chocolate</option>
          <option>Vainilla</option>
          <option>Red Velvet</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold text-sm">Tamaño</label>
        <select id="size" class="border p-2 w-full rounded">
          <option value="10">10 porciones</option>
          <option value="15">15 porciones</option>
          <option value="20">20 porciones</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold text-sm">Mensaje</label>
        <input id="message" type="text" class="border p-2 w-full rounded" placeholder="Feliz cumpleaños...">
      </div>

      <div>
        <button type="button" onclick="calcPrice()" class="bg-pink-600 text-white px-4 py-2 rounded">Calcular Precio</button>
        <span id="price" class="ml-3 text-pink-700 font-semibold"></span>
      </div>

      <button id="addPersonalized" type="button" class="bg-green-600 text-white px-4 py-2 rounded">
        Agregar al carrito
      </button>
    </form>
  </main>

  <footer class="text-center py-4 text-sm text-gray-500 mt-10 border-t">
    © 2025 Dulce Tentación — Todos los derechos reservados.
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
